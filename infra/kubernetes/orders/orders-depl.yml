apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      name: orders
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: sivam96/orders
          env:
          - name: MONGO_URI
            valueFrom:
              configMapKeyRef:
                name: orders-config
                key: mongoUrl
          - name: JWT_KEY
            valueFrom:
              configMapKeyRef:
                name: orders-config
                key: jwtKey
          - name: COOKIE_KEY
            valueFrom:
              configMapKeyRef:
                name: orders-config
                key: cookieKey
          - name: NATS_URL
            valueFrom:
              configMapKeyRef:
                name: general-config
                key: natsUrl
---
apiVersion: v1
kind: Service
metadata:
  name: orders-serv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 8000
      targetPort: 8000

          
