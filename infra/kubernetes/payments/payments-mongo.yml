apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-svc
spec:
  clusterIP: None
  selector:
    app: payments-mongo
  ports:
  - port: 27017
    targetPort: 27017

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: payments-mongo
spec:
  replicas: 2
  serviceName: "payments-mongo-svc"
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: payments-mongo
          image: mongo:5.0
          imagePullPolicy: IfNotPresent
          command:
            - mongod
            - "--bind_ip_all"
            - "--replSet"
            - payments
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: payments-mongo-volume
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: payments-mongo-volume
      spec: 
        resources:
          requests:
            storage: 1Gi
        accessModes: 
          - ReadWriteOnce
        storageClassName: local-sc
